<!DOCTYPE html>
<html lang="en" dir="ltr">

<body>
  <form id="form">
    <label for="title">Title:</label>
    <input type="text" id="title">

    <label for="author">Author:</label>
    <input type="text" id="author">

    <label for="category">Category:</label>
    <div>
      <input type="radio" id="category"
      name="contact" value="Book">
      <label for="category1">Book</label>

      <input type="radio" id="category2"
      name="contact" value="Article">
      <label for="category2">Article</label>

      <input type="radio" id="category3"
      name="contact" value="Blog">
      <label for="category3">Blog</label>
    </div>

    <label>Genre and/or Topic:</label>
    <select id="genre">
      <option value="Factual">Factual</option>
      <option value="Horror">Horror</option>
      <option value="Fantasy">Fantasy</option>
      <option value="Science Fiction">Science Fiction</option>
      <option value="Comedy">Comedy</option>
    </select>


    <button type="submit" id="submit">Submit</button>
  </form>
